<!doctype html>
<meta charset="utf8">
<link rel="stylesheet" href="/index.css">
<h1>Add a Movie</h1>
<form action="/" method="post">
  <label>
    Title
    <input name="title">
  </label>
  <label>
    Plot (short)
    <input name="plot">
  </label>

    Description (long)

</form>

</p>
